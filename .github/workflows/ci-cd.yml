name: Flask CI/CD Pipeline

on:
  push:
    branches:
      - staging
  release:
    types: [published]

jobs:
  # -------------------
  # 1. Run Tests
  # -------------------
  test:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: echo "MONGO_URI" && echo ${{ secrets.MONGO_URI }} #pytest

  # -------------------
  # 2. Build & Push Docker Image
  # -------------------
  build-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/flask-app
          IMAGE_TAG=${{ github.sha }}
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG
          # also update latest tag
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest

  # -------------------
  # 3. Deploy to Staging (branch push)
  # -------------------
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-push
    if: github.ref == 'refs/heads/staging'
    environment: staging
    steps:
      - name: Deploy to EC2 Staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_STAGING_HOST }}
          username: root
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt update && sudo apt install -y docker.io
            sudo docker stop flask-app || true
            sudo docker rm flask-app || true
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest
            sudo docker run -d --name flask-app -p 5000:5000 \
              -e MONGO_URI=${{ secrets.MONGO_URI }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest

  # -------------------
  # 4. Deploy to Production (release publish only)
  # -------------------
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-push
    if: github.event_name == 'release'
    environment: production
    steps:
      - name: Deploy to EC2 Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_PROD_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt update && sudo apt install -y docker.io
            sudo docker stop flask-app || true
            sudo docker rm flask-app || true
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest
            sudo docker run -d --name flask-app -p 5000:5000 \
              -e MONGO_URI=${{ secrets.MONGO_URI }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest
