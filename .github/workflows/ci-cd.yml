name: Flask CI/CD Pipeline

on:
  push:
    branches:
      - staging
  release:
    types: [published]   # triggers when a release is published

jobs:
  # -------------------
  # 1. Run Tests (staging branch only)
  # -------------------
  test:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: pytest

  # -------------------
  # 2. Build Docker Image (always after tests)
  # -------------------
  build-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Build Docker Image
        run: |
          docker build -t flask-app:latest .

  # -------------------
  # 3. Deploy to Staging (branch push)
  # -------------------
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/staging'
    environment: staging
    steps:
      - name: Deploy to EC2 Staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_STAGING_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          run: echo ${{ secrets.EC2_STAGING_HOST }} && ${{ secrets.EC2_USER }} && ${{ secrets.EC2_SSH_KEY }} && ${{ secrets.MONGO_URI }} &&  
          script: |
            sudo apt update && sudo apt install -y docker.io
            sudo docker stop flask-app || true
            sudo docker rm flask-app || true
            cd /home/ubuntu/app || git clone https://github.com/SaurabhSaurabh/flask-githubactions-cicd.git /home/ubuntu/app
            cd /home/ubuntu/app && git pull
            sudo docker build -t flask-app:latest .
            sudo docker run -d --name flask-app -p 5000:5000 \
              -e MONGO_URI=${{ secrets.MONGO_URI }} flask-app:latest

  # -------------------
  # 4. Deploy to Production (release publish only)
  # -------------------
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'release'
    environment: production
    steps:
      - name: Deploy to EC2 Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_PRODUCTION_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt update && sudo apt install -y docker.io
            sudo docker stop flask-app || true
            sudo docker rm flask-app || true
            cd /home/ubuntu/app || git clone https://github.com/SaurabhSaurabh/flask-githubactions-cicd.git /home/ubuntu/app
            cd /home/ubuntu/app && git pull
            sudo docker build -t flask-app:latest .
            sudo docker run -d --name flask-app -p 5000:5000 \
              -e MONGO_URI=${{ secrets.MONGO_URI }} flask-app:latest
